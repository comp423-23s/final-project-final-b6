<div class="container">
    <h2>Add Club</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" id="title" name="title" class="form-control" formControlName ="name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" formControlName = "overview" ></textarea>
      </div>
      <div class="form-group">
        <label for="mission">Mission Statement:</label>
        <textarea id="mission" name="mission" class="form-control" formControlName = "description" ></textarea>
      </div>
      <div class="form-group">
        <label for="photoUrl">Photo URL:</label>
        <input type="url" id="photoUrl" name="photoUrl" class="form-control" formControlName = "image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
