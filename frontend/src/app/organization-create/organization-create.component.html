<form [formGroup]="organizationCreateForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header style="text-align: center; justify-content: center; margin-bottom: 1%;">
            <mat-card-title>Create an Organization</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field hintLabel="Max 50 characters" appearance="fill">
                <mat-label>Name</mat-label>
                <textarea cdkTextareaAutosize #nameInput maxlength="500" #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20" matInput placeholder="Organization Name"
                    formControlName="name" name="name" required></textarea>
                <mat-hint align="end">{{nameInput.value.length}}/50</mat-hint>
            </mat-form-field>
            <mat-form-field hintLabel="Max 500 characters" appearance="fill">
                <mat-label>Overview</mat-label>
                <textarea cdkTextareaAutosize #overviewInput maxlength="500" #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20" matInput placeholder="Organization Overview"
                    formControlName="overview" name="overview" required></textarea>
                <mat-hint align="end">{{overviewInput.value.length}}/500</mat-hint>
            </mat-form-field>
            <mat-form-field hintLabel="Max 3000 characters" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea cdkTextareaAutosize #descriptionInput maxlength="3000" #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20" matInput placeholder="Organization Overview"
                    formControlName="description" name="description" required></textarea>
                <mat-hint align="end">{{descriptionInput.value.length}}/3000</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Image URL</mat-label>
                <input #imageInput matInput placeholder="www.imgur.com" formControlName="image" name="image" required>
            </mat-form-field>
        </mat-card-content>
        <div class="imageContainer">
            <h2> Image Preview </h2>
            <img mat-card-image src="{{imageInput.value}}" style="border-radius: 50px;" class="orgImg">
        </div>
        <mat-card-actions>
            <button mat-raised-button type="submit" routerLink="/organizations">CREATE</button>
        </mat-card-actions>
    </mat-card>
</form>
