<mat-card *ngFor="let organization of organizations$ | async">

    <mat-card-header>
    <mat-card-content>
        <mat-card-title>{{organization.name}}</mat-card-title>
        <mat-card-subtitle>{{organization.overview}}</mat-card-subtitle>
    </mat-card-content>
      <img mat-card-image src="{{organization.image}}" style="width: 100px; height: 100px; position: relative; top:10px; right:10px; margin-bottom: 20px;">
    </mat-card-header>
    <mat-card-content>
        {{organization.description}}
        
    </mat-card-content>
    <mat-card-content>
         <mat-card-actions>
      <button mat-button>Event Details</button>
      <button mat-button>Member Registration</button>
    </mat-card-actions>
    </mat-card-content>
   
  </mat-card>
