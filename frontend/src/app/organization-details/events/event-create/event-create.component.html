<form [formGroup]="eventCreateForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header style="text-align: center; justify-content: center; margin-bottom: 1%;">
            <mat-card-title>Create your Event</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field hintLabel="Max 75 characters" appearance="fill">
                <mat-label>Name</mat-label>
                <textarea cdkTextareaAutosize #nameInput maxlength="75" #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20" matInput placeholder="Event Name"
                    formControlName="name" name="name" required></textarea>
                <mat-hint align="end">{{nameInput.value.length}}/75</mat-hint>
            </mat-form-field>
            <mat-form-field hintLabel="Max 500 characters" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea cdkTextareaAutosize #descriptionInput maxlength="500" #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20" matInput placeholder="Event Description"
                    formControlName="description" name="description" required></textarea>
                <mat-hint align="end">{{descriptionInput.value.length}}/500</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <input matInput placeholder="Location" formControlName="location" name="location" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" matInput placeholder="Event Date" formControlName="date"
                    name="date" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="timeContainer">
                <mat-form-field appearance="fill" required>
                    <mat-label>Hour*</mat-label>
                    <mat-select name="hour" [(value)]="selectedHourValue"
                        (selectionChange)="changeClientHour($event.value)">
                        <mat-option *ngFor="let hour of hours" [value]="hour">
                            {{hour}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Minute*</mat-label>
                    <mat-select name="minute" [(value)]="selectedMinuteValue"
                        (selectionChange)="changeClientMinute($event.value)">
                        <mat-option *ngFor="let minute of minutes" [value]="minute">
                            {{minute}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>AM/PM*</mat-label>
                    <mat-select name="AmPm" [(value)]="selectedAmPmValue"
                        (selectionChange)="changeClientAmPm($event.value)">
                        <mat-option *ngFor="let AmPm of timeOfDay" [value]="AmPm">
                            {{AmPm}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Image URL</mat-label>
                <input #imageInput matInput placeholder="www.imgur.com" formControlName="image" name="image" required>
            </mat-form-field>
        </mat-card-content>
        <div class="imageContainer">
            <h2> Image Preview </h2>
            <img mat-card-image src="{{imageInput.value}}" style="border-radius: 50px;" class="orgImg">
        </div>
        <mat-card-actions>
            <button mat-raised-button (click)="onReturn()">RETURN</button>
            <button mat-raised-button type="submit" style="margin-left: auto;">CREATE</button>
        </mat-card-actions>
    </mat-card>
</form>
