<div>
  <div *ngIf="organization$ | async as organization">
    <div class="container">
      <div class="organizationDetailsContainer">
        <div class="titleAndImageContainer">
          <img mat-card-image src="{{organization.image}}" style="border-radius: 50px; margin-right: 30px;"
            class="orgImg">
          <mat-card-title style="font-size: 40px;">{{ organization.name }}</mat-card-title>
        </div>
        <div class="test">
          <mat-tab-group [(ngModel)]="tab" aria-label="Font Style" class="tabContainer" animationDuration="0ms">
            <!-- HTML for Details/Registration page -->
            <mat-tab label="Details/Registration" class="tab">
              <div>
                <div class="descriptionContainer">
                  <h2 style="margin: 30px;"> {{ organization.description }}</h2>
                </div>
              </div>
            </mat-tab>
            <!-- HTML for Events page -->
            <mat-tab label="Events" class="tab">
              <div class="eventsContainer">
                <mat-card *ngFor="let event of events$ | async" class="eventCard">
                  <div routerLink="/organizations/{{event.name}}">
                    <img mat-card-image src="{{event.image}}" style="border-radius: 50px;" class="orgImg">
                  </div>
                  <div>
                    <mat-card-header>
                      <mat-card-content>
                        <mat-card-title>{{event.name}}</mat-card-title>
                        <mat-card-subtitle>{{event.description}}</mat-card-subtitle>
                      </mat-card-content>
                    </mat-card-header>
                  </div>
                </mat-card>
              </div>
            </mat-tab>
            <!-- HTML for Members page -->
            <mat-tab label="Members" class="tab">
              Member page placeholder
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
